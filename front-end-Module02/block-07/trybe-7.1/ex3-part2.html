<!DOCTYPE html>
<html lang="en">
  <!--Crie uma página que contenha: Um botão ao qual será associado um event listener; 
      Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;
      Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada.-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Test</title>
</head>
<body>
  <button id="test">Click Here and I will count!</button>
  <p id="count">0</p>
</body>
  <script>
  const clickCountShow = document.getElementById('count');
  let clickCount = 0
    document.getElementById('test').addEventListener('click', () => {
      clickCount += 1;
      clickCountShow.innerHTML = clickCount;
    })
  </script>
</html>
