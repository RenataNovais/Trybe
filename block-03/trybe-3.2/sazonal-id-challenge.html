<!DOCTYPE html>
<html>
  <!--Pinte o título inverno
  Essa página web descreve as estações favoritas de Olaf, um boneco de neve que ama o sol. 
  Ambas as tags <h2> têm ids, mas não há regras CSS para estilizá-las. 
  Adicione 2 regras que atribuam cor aos títulos.-->
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
        #summer {
            color: rgb(208,203,88);
        }    
        
        #winter {
            color: rgb(120,5,150);
        }
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
