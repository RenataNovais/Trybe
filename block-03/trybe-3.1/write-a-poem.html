<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Laranjeiras</h1>
        
        <p> Laranjeiras<br>
        Quando chego aqui<br>
        E entro no elevador<br>
        Aperto 12 que é o seu andar<br>
        Não vejo a hora de te encontrar<br>
        E terminamos aquela conversa, <br>
        Que não terminamos ontem e ficou pra...<br>
        Laranjeiras  </p>
    </body>
</html>
